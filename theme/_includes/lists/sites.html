{% if site.sites %}
<ul class="rows">
  <li class="row__cols">
    <div class="row__title"> Sites </div>
    <div class="row__cat">
      Description
    </div>
  </li>
  {% assign sorted = site.sites | sort: "date" | reverse %} {% for post in
  sorted %}
  <li class="row__post">
    <div class="row__title {% if include.uid == post.id %}row__active{% endif %}">
      <a href="{{ site.url }}{{ post.url | relative_url }}">{{ post.title }}</a>
    </div>
    <div class="row__cat {% if include.uid == post.id %}row__active{% endif %}">
      {{ post.category }}
    </div>
  </li>
  {% endfor %}
</ul>
{% endif %}
