<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '{{ site.url }}/about' %}
		{% assign prompt = 'About' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="{{ "/assets/marii.jpg" | relative_url }}" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
