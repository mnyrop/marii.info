{% if site.data.committees %}
  <ul class="rows">
    <li class="row__cols">
      <div class="row__title">
        Committee Membership/Grant Advisory Roles
      </div>
      <div class="row__date">
        Date
      </div>
      <div class="row__cat">
        Institution
      </div>
    </li>
    {% for post in site.data.committees %}
      <li class="row__post">
        <a href="{{ site.url }}{{ post.url | relative_url }}">
          <div class="row__title">
            {{ post.title }}
          </div>
          <div class="row__date">
            {{ post.date }}
          </div>
          <div class="row__cat">
            {{ post.institution }}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
