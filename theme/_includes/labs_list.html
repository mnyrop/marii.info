{% if site.data.labs %}
  <ul class="rows">
    <li class="row__cols">
      <div class="row__title">
        Lab Participation
      </div>
      <div class="row__date">Date</div>
    </li>
    {% for lab in site.data.labs %}
      <li class="row__post">
        <div class="row__title">
          <a href="{{ lab.link | absolute_url }}">{{ lab.title }}</a>
        </div>
        <div class="row__date">
          {{ lab.date }}
        </div>
      </li>
    {% endfor %}
  </ul>
{% endif %}
